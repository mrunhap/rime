# options: last | default | _custom_
# last: the last used latin keyboard layout
# default: US (ABC) keyboard layout
# _custom_: keyboard layout of your choice, e.g. 'com.apple.keylayout.USExtended' or simply 'USExtended'
# keyboard_layout: dvorak # maybe change to dvorak

patch:
  app_options:
    com.raycast.macos:
      ascii_mode: true
    com.apple.Spotlight:
      ascii_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
    com.apple.dt.Xcode:
      ascii_mode: true
    com.barebones.textwrangler:
      ascii_mode: true
    com.blacktree.Quicksilver:
      ascii_mode: true
    com.google.Chrome:
      inline: true
    com.macromates.TextMate.preview:
      ascii_mode: true
    org.gnu.Emacs:
      ascii_mode: true
      no_inline: true
